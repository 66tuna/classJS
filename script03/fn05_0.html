<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>지역변수 전역변수</title>
</head>

<body>
<!--
함수 love 출력하기
지역변수 b 출력하기
전역변수 a 출력하기
-->

<script>
    function love(){
        //영역
        let b = 'sun';
        //전체
        a = 'moon';
        document.write('b:',b,'a:',a+"<br>");
    }
    love();

    //지역적으로 선언 없으면 그 지역이 인식 후에 사용가능
    document.write('함수밖 a',a);
</script>
</body>
</html>
