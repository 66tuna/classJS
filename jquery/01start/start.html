<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery start</title>
<!--준비하기-->
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<button type="button">sample</button>
<p></p>

<script>
// jquery();
// $(function(){실행문;});
$(function(){
    // 실행문;
    // document.querySelector('p')
    // -creat
    // innerHTML
    $('p').text('welcome');
    //  버튼 클릭하면 -> p요소를 찾아서 -> css 적용('속성','값')
    $('button').click(function(e){
        $('p').css('background-color','red');
    });
    });
</script>
</body>
</html>
