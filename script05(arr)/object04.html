<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 객체1</title>
    <link rel="stylesheet" href="css/box.css">
</head>

<body>

    <!-- images/pic01.jpg 
        에펠탑의 신랑신부 
        마르크 샤갈 
        1938 -->

    <!-- 복습 -->
    <script>
        //리터널 형식 요소

        let PIC = {
            title : '에펠탑의 신랑신부 ',
            pic : 'images/pic01.jpg ',
            artist : '마르크 샤칼',
            year : '1938',
            action:function(){
                document.write(
                    `
                        <dl>
                            <dt>${this.title}</dt>
                            <dd> <img src="${this.pic}" alt="${this.pic}"> </dd>
                            <dd>${this.artist}</dd>

                        </dl>
                    `

                )
            }
        }

        PIC.action();
    </script>
</body>

</html>
