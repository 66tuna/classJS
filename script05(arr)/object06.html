    <script>
        function PIC(title, pic, artist) {
            this.title = title;
            this.pic = pic;
            this.artist = artist;
        }

        PIC.prototype.action = function() {
            document.write(`
                <dl>
                    <dt>${this.title}</dt>    
                    <dd> <img src="${this.pic}"> </dd>
                    <dd>${this.artist}</dd>
                </dl>
            `);
        }

        let source = [
            new PIC('에펠탑의 신랑신부', 'images/pic01.jpg', '마르크 샤칼'),

            new PIC('피아노치는소녀', 'images/pic04.jpg', '오귀스트 르누아르')
        ];

        console.log(source[0].title);

        for (let j of source) {
            j.action();
        }
