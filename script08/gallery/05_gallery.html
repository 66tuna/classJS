<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>스크롤 갤러리1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="mas">
        <div id="gall">
            <ul id="box">
                <li>01</li>
                <li>02</li>
                <li>03</li>
            </ul>
        </div>
    </div>

    <script>
        let start = 0;
        let speed = -1;

        function motion(){
            start += speed;

            if(start < -300){
                start = 0;
            }
            if(start > 0){
                start = -300;
            }
            document.querySelector('#gall').style.left = start + 'px';
        }

        function play(){
            mm = setInterval(motion, 10);
        }

        function stop(){
            clearInterval(mm);
        }

        play();

        let temp = document.querySelector('#box').cloneNode(true);

        document.querySelector('#gall').append(temp);
    </script>
</body>

</html>
