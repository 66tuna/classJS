<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>마스크</title>
    <style>
        /* 마스크하기 */
        
        #mas {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 150px;
            border: 2px #606060 dotted;
            overflow: hidden;
        }
        /* 소스 */
        
        #box {
            position: absolute;
            left: -100px;
            top: 50px;
            width: 100px;
            height: 50px;
            background-color: #00e0ff;
        }
    </style>

</head>

<body>

    <div id="mas">

        <div id="box"></div>

    </div>

    <script>
        let BOX = document.querySelector('#box');
        let start = 0;
        let speed = 1;

        function play() {
            start += speed;
            if (start > 300) {
                start = -100;
            }
            BOX.style.left = start + 'px';
        }
        setInterval(play, 10);
    </script>

</body>

</html>
