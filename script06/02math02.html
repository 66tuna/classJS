<html>

<head>
    <meta charset="UTF-8">
    <title>Math:style</title>
    <style type="text/css">
        body {
            font: 12px "나눔고딕";
        }
        
        #wrap {
            position: relative;
            width: 700px;
            height: 500px;
            background: #0CF;
        }
        
        #box {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 50px;
            height: 50px;
            background: #ff6;
        }
    </style>
    <!-- left -> random()
      top -> random()
      width 650
      height 450

      .classList.매소두()
      add() 클래스 추가
      remove() 클래스 삭제
      toggle()클래스 삭제
      contains() 조건(클래스명 있는지 없는지) -> true, false

      .getAttribute('속성')
      .setAttribute('속성명', '설정값')
      .removeAttribute('속성명')
      .hasAttribute('속성명')->조건(속성 있는지 없는지)-> true, false

      .생성
      .css정리
-->
</head>

<body>

    <div id="wrap">
        <div id="box"></div>
    </div>

</body>

<script>
    let BOX = document.querySelector('#box');
    //함수
    function play() {
        //left top
        //Math -> 2
        let bLeft = Math.ceil(Math.random() * 650);
        let bTop = Math.ceil(Math.random() * 450);
        console.log(bLeft, bTop);
        BOX.style.top = bTop + 'px';
        BOX.style.left = bLeft + 'px';
    }
    //event 
    BOX.addEventListener('click', play);
</script>

</html>
