<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Date</title>

</head>

<body>
    <script type="text/javascript">
        //문자형
        let Dday = new Date('2019/10/10');
        console.log(Dday);
        let Eday = new Date('2019-10-10');
        console.log(Eday);
        //숫자형

        let Fday = new Date(2019, 10, 10);
        console.log(Fday);
        let Gday = new Date(2019, 09, 10);
        console.log(Gday);

        Gday.setFullYear(2021);
        console.log(Gday);

        //now() -> Math()
        console.log(Date.now());
    </script>
</body>

</html>
