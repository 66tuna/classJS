<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 시간</title>
</head>
<!-- 년 월 일 시간 분 초 -->
<p>
    <span class="no1">YYYY</span>
    <span class="no2">MM</span>
    <span class="no3">DD</span>
    <span class="no4">요일</span>
</p>

<span class="t01">시간</span>
<span class="t02">분분</span>
<span class="t03">초초</span>

<!-- 1차 -->
<!-- 2차 -> 시간 오전, 오후 -->
<!-- 3차 -> 시간 분 초 -> 두자리 1~9 + '0' 붙이기-->

<script>
    let Dday = new Date();

    let n1 = document.querySelector('p>span.no1');
    let n2 = document.querySelector('p>span.no2');
    let n3 = document.querySelector('p>span.no3');
    let n4 = document.querySelector('p>span.no4');

    let t1 = document.querySelector('.t01');
    let t2 = document.querySelector('.t02');
    let t3 = document.querySelector('.t03');

    let dy = Dday.getFullYear();
    let dm = Dday.getMonth();
    let dd = Dday.getDate();
    let days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];

    let th = Dday.getHours();
    let tm = Dday.getMinutes();
    let ts = Dday.getSeconds();

    n1.innerHTML = `${dy}년`;
    n2.innerHTML = `${dm + 1}월`;
    n3.innerHTML = `${dd}일`;
    n4.innerHTML = days[Dday.getDay()];

    // if (th > 12) {
    //     t1.innerHTML = `오후 ${th-12}시`;
    // } else {
    //     t1.innerHTML = `오전 ${th}}시`;
    // }

    // t2.innerHTML = `${tm}분`;
    // t3.innerHTML = `${ts}초`;

    function time() {
        let Dday = new Date();
        let hr = Dday.getHours();
        let min = Dday.getMinutes();
        let sec = Dday.getSeconds();
        // console.log(hr, min, sec);
        //시간
        if (hr > 12) {
            // t1.innerHTML = `오후${hr-12}`;
            //13~24
            t1.innerHTML = hr - 12 < 10 ? `오후 0${hr-12} : ` : `오후 ${hr-12} : `;
        } else {
            // t1.innerHTML = `오전${hr}`
            t1.innerHTML = hr < 10 ? `오전 0${hr-12} : ` : `오전 ${hr-12} : `;
        }

        //분
        t2.innerHTML = min < 10 ? `0${min}분 : ` : `${min}분 : `;
        //초
        t3.innerHTML = sec < 10 ? `0${sec}초` : `${sec}초`;
    }

    time();

    setInterval(time, 1000);
</script>


<body>

</body>

</html>
