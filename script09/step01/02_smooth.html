<!DOCTYPE HTML>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>부드러운 움직임</title>
  <style type="text/css">
    body {
      font: 12px "나눔고딕";
    }

    #box {
      position: absolute;
      left: 0px;
      top: 100px;
      width: 100px;
      height: 100px;
      background: #0cf;
    }

    button {
      width: 150px;
      height: 40px;
      background-color: red;
      color: #fff;
      font-size: 20px;
      position: fixed;
      left: 0;
      top: 0;
    }
  </style>

  <script type="text/javascript">

    let x = 0;
    let y = 0;
    let targetX = 700;
    let targetY = 600;

    //기본움직임 : motion
    function motion() {
      x += 0.1 * (targetX - x);
      y += 0.1 * (targetY - y);
      console.log(x);
      console.log(y);
      document.querySelector('#box').style.left = x + 'px';
      document.querySelector('#box').style.top = y + 'px';
  
    }

    //타이머 작동:play
    function play() {
      setInterval(motion, 10);
    }
    //버튼 클릭하면 작동

    window.addEventListener('load', (e) => {
      const btn = document.querySelector('button');
      btn.addEventListener('click', play);

    });
  </script>
</head>


<body>
  <button type="text">x:700,y:300</button>
  <div id="box">box</div>
</body>

</html>
