<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>데이터 정리하기</title>
</head>

<body>
    <p>sample</p>
    <script>
        /* 
        데이터 선언하기
        1. let 선언
        2. var 선언
        3. const 선언
        */

        /* 
        let 과 var의 차이
        let -> 영역
        var -> 이름
         */
        
        //var : 이름
        {
            var sample = 5;
            {
                sample = '다른값';
                console.log(sample);
            }
            console.log(sample);
        }

        // let 영역
        {
            let some = 5;
                {
                    let some = '다른겂';
                    console.log(some);
                }
            console.log(some);
        }

        let main = 3;
        let sub = '설악산';
        let num = 10;
        var str = '지리산';

        console.log(main + sub);
        console.log(main + num);
        console.log(main);
        console.log(num);
        console.log(sub);
        console.log(str);

        const room = 'My Room';// const를 사용하면 안에있는 내용은 못바꾼다.(상수)
        console.log(room);
    //  room = 'str';


    let arr = [3,4,5,6];
    console.log(arr);
    </script>


</body>

</html>
