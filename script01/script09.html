<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>비교연산자</title>
</head>

<body>

    <!--
a <- 20
b <- 10
c <- "10"

//a==b
//a!=b
//a가 b보다 크다:
//b가 a보다 작다
//b가 c와 같다:
//b하고 c가 정말로 같다

-->

    <script>
        let a = 20;
        let b = 10;
        let c = '10';
        let log = console.log;
        log(a == b);
        log(a != b);
        log(a > b);
        log(b < a);
        log(b == c);//출력모습이 같을때 사용
        log(b === c);//출력모습 데이터형 둘다 같을때 사용

        
    </script>

</body>

</html>
