<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map()</title>
</head>

<body>
    <script>
        let Num = [1, 2, 3, 4];

        let Str = Num.map(function(item){//새로운 배열(기존의 전체)
            return item*3;
        });

        console.log(Num);
        console.log(Str);

        Str.forEach(function(item, index){
            document.write(`번호 ${index+1} : ${item} <br>`);
        });
    </script>
</body>

</html>
