<!-- for of 2 -->
 <script>
	const colors = ['red','yellow', 'green', 'blue','gray'];
	const BTN = document.querySelector('button');
	
	function play(){
		for(let str of colors){
			document.write(`<img src="images/${str}.png" alt="${str}"> <br>`)
		}
	}

	BTN.onclick = play;
</script>
