<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>array_basic</title>
</head>

<body>
    <script>
        //let 이름 = new Array();

        /*
        이름[0] = 데이터
        이름[1] = 데이터
        이름[2] = 데이터

        let 이름 = new Array(데이터, 데이터, 데이터)

        let 이름 = [데이터, 데이터, 데이터]
        */

        let pen = new Array(4);
        pen[0] = 'red';
        pen[1] = 'pink';
        pen[2] = 'yellow';
        pen[3] = 'green';
        console.log(pen[1]);
        console.log(pen);
        pen[2] = 'skyblue';
        console.log(pen);

        //방법2
        let room = new Array(1,2,3,4,5);
        console.log(room[1]);

        let num = ['num01','num02', 'num03'];
        console.log(num[1]);
        num[1] = 'red';
        console.log(num);

        //방법3
        let str = [];
        console.log(str);

        // 속성 매서드 사용
        console.log(num.length);
        let all = num.concat(pen);//concat = num + pen
        console.log(all);
    </script>
</body>



</html>
