<body>
	<button type="text" data-url="images/red.png">red</button>
	<button type="text" data-url="images/yellow.png">yellow</button>
	<button type="text" data-url="images/green.png">green</button>
	<p>
		<!-- <img src="data-url" alt="data-url"> -->
	</p>
	<script>

		// var Num = [1, 2, 3, 4];

		// Num.forEach(function(item, index){

		// 	document.write(`num${index} : ${item} <br>`);
		// 	document.write('num'+index+': ' + item + '<br>');
		// });


		//데이터 정리
		let BTN = document.querySelectorAll('button');
		// console.log(BTN);
		// console.log(BTN[1]);
		const P = document.querySelector('p');

		//이벤트
		BTN.forEach(function (str) { //왜 forEach부터 쓰는지 이해가 안됩니다.
			str.onclick = function () {
				console.log(str);
				let Attr = str.getAttribute('data-url');
				let ALT = str.innerHTML;
				// console.log(Attr);
				// console.log(ALT);
				P.innerHTML = `<img src="${Attr}" alt="${ALT}">`
			};
		});
	</script>
