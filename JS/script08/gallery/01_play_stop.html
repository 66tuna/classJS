<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>기본움직임</title>
    <style>
        body {
            font: 12px "나눔고딕";
        }
        
        #box {
            position: absolute;
            left: 0px;
            top: 100px;
            width: 100px;
            height: 100px;
            background: #0cf;
        }
    </style>

</head>

<body>
    <button type="text" class="play">play</button>
    <button type="text" class="stop">stop</button>

    <div id="box">box</div>
    <script>
        let PLAY = document.querySelector('.play');
        let STOP = document.querySelector('.stop');
        let BOX = document.querySelector('#box');
        let i = 0;

        function move() {
            i += 3;
            BOX.style.left = i + 'px';
        }

        }

        function stop() {
            clearInterval(Move);
        }

        PLAY.addEventListener('click', play);
        STOP.addEventListener('click', stop);

</body>

</html>
