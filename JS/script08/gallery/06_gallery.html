<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>스크롤 갤러리1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div id="mas">
        <div id="gall">
            <ul id="box">
                <li>01</li>
                <li>02</li>
                <li>03</li>
            </ul>
        </div>

        <div id="left"><a href="#">prev</a></div>
        <div id="right"><a href="#">next</a></div>
    </div>

    <script>
        //준비하기
        let start = 0;
        let speed = -1;

        function motion() {
            start += speed;

            if (start < -300) {
                start = 0;
            }
            if (start > 0) {
                start = -300;
            }
            document.querySelector('#gall').style.left = start + 'px';
        }

        function play() {
            mm = setInterval(motion, 10);
        }

        function stop() {
            clearInterval(mm);
        }
        play();

        let temp = document.querySelector('#box').cloneNode(true);
        // console.log(temp);
        document.querySelector('#gall').append(temp);
        //방향
        const left = document.querySelector('#left');
        const right = document.querySelector('#right');
        left.addEventListener('click', function(e) {
            speed *= -1;
        });

        right.addEventListener('click', function(e) {
            speed *= -1;
        });

        //timer
        const btn = document.querySelectorAll('li');
        // console.log(btn);
        btn.forEach(function(str) {
            str.addEventListener('mouseover', stop)
        });
        btn.forEach(function(str) {
            str.addEventListener('mouseout', play)
        });
    </script>
</body>

</html>
