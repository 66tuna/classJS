<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>자료형 알아보기</title>
</head>

<body>


    <!--

//자료형 알아보기
1. 문자형
2. 숫자형
3. 논리형
4. undefined
5. null
-->

    <script>
        let num = 5;
        console.log(typeof 234);
        console.log(typeof num);
        let bolo = 20 > 5;
        console.log(typeof bolo);
        console.log(bolo);
        console.log(typeof true);
        let some;
        console.log(typeof some);
        let room = null;
        console.log(typeof room);
        // console.log(str); -> not defines -> 찾지 못하는 것 오류
    </script>

</body>

</html>
