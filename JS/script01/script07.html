<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>증감연산자</title>
</head>

<body>

<!--
1. 증가 감소 연산자
2. 선증감, 후증감의 차이 = 선증감은 출력값과 변수값이 같지만 후증감은 출력값과 변수값이 틀리다 선증감(2 2/ 3 3/ 4 4) 후증감(1 2/ 2 3/ 3 4)
-->

    <script>
        let a = 1;
        let b = 1;
        let log = console.log;

        log(++a);
        log(++a);
        log(++a);
        log(a);

        log(b++);
        log(b++);
        log(b++);
        log(b);
    
    </script>
</body>
</html>
