<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>move</title>
    <style type="text/css">
        #box {
            position: absolute;
            left: 0px;
            top: 200px;
            width: 50px;
            height: 50px;
            z-index: 1;
            background-color: #0066FF;
        }
        
        p {
            display: block;
            width: 150px;
            font: bold 25px/50px Arial, sans-serif;
            color: #fff;
            background-color: rgb(255, 60, 0);
            text-align: center;
        }
    </style>

</head>

<body>
    <p href="#">버튼</p>
    <div id="box"></div>
    <script>
        let num = 0;
        //DOM
        const P = document.querySelector('p');
        const DIV = document.querySelector('div');
        //움직임의 함수
        function move() {
            num += 1;
            DIV.style.left = num + 'px';
        }


        //타이머 함수
        function play() {
            pMove = setInterval(move, 10);

        }

        function stop() {
            clearInterval(pMove);
        }
        play();


        P.addEventListener('mouseover', stop);
        P.addEventListener('mouseout', play);
    </script>
</body>

</html>
