<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if문</title>
</head>
<body>

<!--
//조건: 국어(class01) 수학(class02)  영어(class03):세 과목 모두 60점 이상 통과
//참: '통과 되었습니다.'출력
//거짓:'불합격 되었습니다.' 출력
-->

<script>
    let c1 = prompt("국어점수");
    let c2 = prompt("수학점수");
    let c3 = prompt("영어점수");
    if(c1 >= 60 && c2 >= 60 && c3 >= 60){
        document.write("통과 되었습니다.");
    }else{
        document.write("불합격되었습니다");
    }
</script>
</body>

</html>
