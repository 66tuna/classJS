<!doctype html>

<meta charset="utf-8">
<title>인수</title>

</script>
</head>
<body>
<button type="button" value="무궁화" onclick="p1()">무궁화</button>
<button type="button" value="장미" onclick="p2()">장미</button>
<button type="button" value="국화" onclick="p3()">국화</button>
<!--버튼클릭->함수 order에 '무궁화'보내기
 버튼클릭->함수 order에 '장미'보내기 
버튼클릭->함수 order에 '국화'보내기-->

<script>
    let btn = document.querySelectorAll('button');
    let val1 = btn[0].getAttribute('value');
    let val2 = btn[1].getAttribute('value');
    let val3 = btn[2].getAttribute('value');

    function p1(){
        document.write(val1);
    }
    
    function p2(){
        document.write(val2);
    }
    
    function p3(){
        document.write(val3);
    }
</script>
</body>
</html>
