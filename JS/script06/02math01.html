<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Math:basic</title>
    <script type="text/javascript">
    </script>
</head>

<body>
    <script type="text/javascript">
        //2*2*2 : pow
        console.log(Math.pow(2, 3));

        //무작위:random
        document.write(Math.random(), "<br>");
        //0~최대의 숫자
        document.write(Math.random() * 600, "<br>");
        //최소 ~최대의 숫자
        //Math.random()*(max-min)+min;
        document.write(Math.random() * 500 + 100, "<br>");
        // 반올림:round, floor, ceil

        document.write('ceil: 4.7 - > ',Math.ceil(4.7),"<br>");
        document.write('ceil: 4.3 - > ',Math.ceil(4.3),"<br>");

        document.write('floor: 4.7 -> ', Math.floor(4.7), "<br>");
        document.write('floor: 4.3 -> ', Math.floor(4.3), "<br>");

        document.write('round: 4.7 -> ', Math.round(4.7), "<br>");
        document.write('round: 4.3 -> ', Math.round(4.3), "<br>");

        //50 ~ 400

        let Ram = Math.ceil((Math.random()*350)+50);
        let Ram2 = Math.floor((Math.random()*350)+50);
        console.log(Ram);
        console.log(Ram2);

        //최대:max -> 정렬이 아님
        console.log(Math.max(234,456,111,1111,'1111','1113'));
        // 최소:min -> 정렬이 아님
        console.log(Math.min('1',11,345,567));
    </script>
</body>

</html>
