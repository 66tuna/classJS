<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>creatElement</title>
    <style>
    *{margin:0; padding:0;}
    img{max-width:100%;}
      .picBox {
      	margin: 2em auto;
      	width: 500px;
      }

      .picBox figcaption {
      	margin-top: 1em;
      	padding-right: 30%;
      	padding-left: 1em;
      	font-style: italic;}
    </style>
  </head>
  <body>
    <figure class="picBox">
        <img src="images/earth.jpg" alt="우주에서 본 지구의 모습입니다.">
    </figure>
    <script>
    // 1. DOM 오브젝트 생성
    const BOX = document.querySelector('.picBox');
    const IMG = document.querySelector('.picBox>img');

    //소스 만들기
    let ALT = IMG.getAttribute('alt');//오브젝트로 들어감
    console.log(BOX, IMG, ALT);

    //만들기
    let FIGCAPTION = document.createElement('figcaption');
    console.log(FIGCAPTION);
    let TEXT = document.createTextNode(ALT);//String으로 들어감
    console.log(TEXT);
    
    //1차 적용
    FIGCAPTION.appendChild(TEXT);
    console.log(FIGCAPTION);
    //마지막셋팅
    BOX.appendChild(FIGCAPTION);
    IMG.setAttribute('alt', '상세이미지1');

    </script>
  </body>
</html>
