<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter()</title>
</head>

<body>
    <script>
        let Num = [0, 1, 2, 3, 4, 5, 6, 7];
        let SrcNew = Num.filter(function(item){//새로운 배열(기존의 조건->true)
            return item%2 == 0;
        });
        console.log(SrcNew);
        
        SrcNew.forEach(function(item, index){
            document.write(`번호: ${index+1}: ${item} <br>`);
        });
    </script>
</body>

</html>
