<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>join()</title>
</head>

<body>
    <script>
        let num = ['설악산', '꽃', '이름'];
        console.log(num.join());
        console.log(num.join('/'));

        //sort()
        let str = [1,2,34,11,222,'11','1111'];
        console.log(str.sort());
        let str2 = ['가','바','하','나','다','a','b',1,'11'];
        console.log(str2.sort());
        let str3 = [1,2,3,5,4,'1','11','21'];
        console.log(str3.sort());
    </script>
</body>



</html>
