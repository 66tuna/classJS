	<script>
		const colors = ['red', 'yellow', 'green', 'blue', 'gray'];
		const BTN = document.querySelector('button');
		function play() {
			for (let num in colors) {//forEach랑 똑같은거 같은데 그냥 이렇게도 쓸수 있다라고 쓰면 되나요?
				document.write(`<img src="images/${colors[num]}.png" alt"${colors[num]}"> <br>`)
			}
		}

		BTN.onclick = play;
	</script>
