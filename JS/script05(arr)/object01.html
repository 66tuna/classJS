<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM</title>

</head>

<body>
    <!-- 전공과목 : 책이름 -->
    <script>
        let STR = new Object();
        STR.title = '그래픽';
        STR.book = '포토샵';
        STR.num = 1;
        STR.list = function(){
            document.write(`타이틀 : ${STR.title} : 책이름 ${STR.book} 판매부스 ${STR.num++} <br>`);
        }
        console.log(STR.title);
        STR.list();
        STR.list();
        STR.list();
        STR.list();
    </script>
</body>



</html>
