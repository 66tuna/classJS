<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM</title>

</head>

<body>
    <script>
        let STR = {
            title: 'javascript',
            level: 5,
            action: function() {
                document.write(`${STR.title} : ${STR.level}`);
            }
        }

        STR.action(); //이런 형태를 리터널이라고 함 허허
    </script>
</body>



</html>
