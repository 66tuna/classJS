<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <!-- 형식 복습!! -->
    <!-- 
images/pic01.jpg 에펠탑의 신랑신부 마르크 샤갈 1938
images/pic02.jpg' 여인2 피카소 1937
images/pic03.jpg 발레수업 드가 1871 
images/pic04.jpg 피아노치는소녀 오귀스트 르누아르 1989  
     -->

    <div>
        <button type="text" name="1">pic01</button>
        <button type="text" name="2">pic02</button>
        <button type="text" name="3">pic03</button>
        <button type="text" name="4">pic04</button>
    </div>

    <dl>
        <dt></dt>
        <dd></dd>
        <dd></dd>
        <dd></dd>
    </dl>

    <script>
        const TITLE = document.querySelector('dl>dt');
        const IMG = document.querySelector('dl>dd:nth-child(2)');
        const ART = document.querySelector('dl>dd:nth-child(3)');
        const YEAR = document.querySelector('dl>dd:nth-child(4)');

        let BTN = document.querySelectorAll('button');

        function PIC(pic, title, artist, year) {
            this.title = title;
            this.pic = pic;
            this.artist = artist;
            this.year = year;
        }

        PIC.prototype.action = function() {
            TITLE.innerHTML = this.title;
            IMG.innerHTML = `<img src="${this.pic}" alt="${this.pic}">`;
            ART.innerHTML = this.artist;
            YEAR.innerHTML = this.year;
        }

        let souce = [
            new PIC('images/pic01.jpg', ' 에펠탑의 신랑신부', '마르크 샤갈', '1938'),
            new PIC('images/pic02.jpg', '여인2', '피카소', '1937'),
            new PIC('images/pic03.jpg', '발레수업', '드가', '1871'),
            new PIC('images/pic04.jpg', '피아노치는소녀', '오귀스트 르누아르', '1989')
        ];

        BTN.forEach(function(str) {
            str.onclick = function() {
                let num = str.getAttribute('name');
                console.log(num);
                souce[num - 1].action();
            };
        });
    </script>

</body>

</html>
