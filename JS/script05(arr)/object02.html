<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 객체1</title>
    <link rel="stylesheet" href="css/box.css">
</head>

<body>

    <!-- images/pic01.jpg 
        에펠탑의 신랑신부 
        마르크 샤갈 
        1938 -->

    <script>
        let PIC = new Object;
        PIC.title = "에펠탑의 신랑신부";
        PIC.pic = 'images/pic01.jpg ';
        PIC.artist = '마르크 샤갈';
        PIC.yeqr = '1938';
        PIC.action = function() {
            document.write(`
                <dl>
                    <dt> ${PIC.title} </dt>
                    <dd> <img src="${PIC.pic}" alt"${PIC.pic}"> </dd>
                    <dd> ${PIC.artist} </dd>
                </dl>

            `)
        }
        PIC.action();
    </script>

</body>

</html>
