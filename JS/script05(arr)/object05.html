<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM</title>

</head>

<body>
    <script>
        //생성자 함수 객체
        function COURSE(title, level, people) {
            this.title = title;
            this.level = title;
            this.people = people;
        }

        //프로토타입
        COURSE.prototype.action = function() {
            document.write(`
                과정명 : ${this.title}
                레벨 : ${this.level}
                인원수 : ${this.people}
                입니다. <br>
            `);
        }

        //인스턴스
        let source = [
            new COURSE('javascript', 2, 10),
            new COURSE('HTML', 1, 15)
        ];

        for (let i of source) {
            i.action();
        }
        source[0].action();
        console.log(source[1].title);
    </script>
</body>



</html>
