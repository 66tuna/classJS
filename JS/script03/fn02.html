<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>return 문 사용하기</title>
</head>
<body>
<script>
  //함수1
  function sum(x){
    let y = x*10;
    // console.log(y);
    return y;
  }

  // sum(20);
  console.log(sum(4));
  let a = 5;
  let b = sum(a);
  console.log(b);

  //외부에서 입력값을 필요로 할때는 return을 사용

  //함수2
  function all(a,b){
    let result;
    a>b ? result = console.log('a가 크다') : result = console.log('b가 크다');
    //저건   참일때   거짓일때
    return result;
  }
  all(1,2);
  let first = 3;
  let second = 2;
  all(first, second);
</script>
</body>
</html>
