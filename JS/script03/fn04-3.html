<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>event 속성 사용하기1</title>
</head>
<body>
<button  type="button" name="5" onclick = 'play()'>변수의 값 추가</button> 
<p class="text"></p>
<script>
   function play(){
    const text = document.querySelector('p.text');
    text.innerHTML = '클릭이 되었습니다.';
   }
</script>
</body>
</html>
