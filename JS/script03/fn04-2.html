<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>event 속성 사용하기1</title>
</head>
<body>
<button  type="button" name="5">변수의 값 추가</button> 
<p class="text"></p>
<script>
   const btn = document.querySelector('button');
   const text = document.querySelector('p.text');
   let val = btn.getAttribute('name');
   let num;

    function play(){
        if(num){
            text.innerHTML = '변수값'+num;
        }else{
            text.innerHTML = '변수값이 없습니다.'
        }
    }
    play();

    btn.onclick = function(){
        num = val;
        play();
    }
</script>
</body>
</html>
