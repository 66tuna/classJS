<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체 구조화</title>
</head>
<body>
	<div id="demo"></div>
	<script>
		let velOne = {
			brand: 'brand1',
			model: 'model01',
			type: 'type01',
			year: 2021,
			color: 'red'
		}

		myVel(velOne);
		function myVel({brand, type, color}){ //객체가 여러개일때 몇개만 쓸려고 가져올려면 리터널 방식으로 가져온다
			let mess = `나의 ${type}은 칼라는 ${color} 이고요 브랜드는 ${brand} 입니다`;
			document.getElementById('demo').innerHTML = mess;
		}
	</script>
</body>
</html>
