<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수 구조화</title>
</head>
<body>
	<script>
		function calc(a,b){
			let add = a+b;
			let sub = a-b;
			let mulit = a*b;
			return [add, sub, mulit];
		}

		let [add, sub, mulit] = calc(10, 20);
		console.log(add);
		console.log(sub);
		console.log(mulit);
	</script>
</body>
</html>
